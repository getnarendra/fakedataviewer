{% extends 'base.html' %}

{% block content %}
<h2>Confirm Deletion</h2>
<p>Are you sure you want to delete the connection "{{ connection }}"?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit">Delete</button>
</form>
<a href="{% url 'connection_list' %}">Cancel</a>
{% endblock %}
